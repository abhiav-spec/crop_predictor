<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Prediction Model</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #dbe6f6, #c5796d);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .logo {
            text-align: center;
            margin-top: 30px;
        }

        .logo img {
            width: 80px;
            height: auto;
        }

        .logo h1 {
            margin: 10px 0;
            font-size: 26px;
            color: #2e3b4e;
        }

        .form-box {
            background: #ffffffdd;
            padding: 40px;
            margin: 30px 0;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 420px;
        }

        .form-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 500px) {
            .form-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>


    <div class="form-box">
        <h2>Crop Prediction Model</h2>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="number" name="nitrogen" placeholder="Nitrogen" required>
            <input type="number" name="phosphorus" placeholder="Phosphorus" required>
            <input type="number" name="potassium" placeholder="Potassium" required>
            <input type="number" step="0.1" name="temperature" placeholder="Temperature (Â°C)" required>
            <input type="number" step="0.1" name="humidity" placeholder="Humidity (%)" required>
            <input type="number" step="0.1" name="ph" placeholder="Soil pH" required>
            <input type="number" step="0.1" name="rainfall" placeholder="Rainfall (mm)" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
    <div style="text-align:center; margin-top: 20px;">
        <h2 style="color: #2e3b4e;">{{ prediction }}</h2>
    </div>
{% endif %}
    </div>
</body>
</html>
